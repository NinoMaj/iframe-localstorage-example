<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main site</title>
    <style>
      .main-site {
        height: 400px;
        width: 400px;
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="iframed-site">Main site</div>
    <iframe id="ifrm" src="https://iframed-site.vercel.app"></iframe>
    <script>
      const LOCAL_STORAGE_KEY = 'cartId'
      localStorage.setItem(LOCAL_STORAGE_KEY, '123-456-789')

      window.addEventListener(
        'message',
        (event) => {
          if (event.data === 'iframe loaded') {
            const value = localStorage.getItem(LOCAL_STORAGE_KEY)
            const message = { type: 'save cart id', value }

            var iframe = document.querySelector('#ifrm')
            iframe.contentWindow.postMessage(message, '*')
          }
        },
        false,
      )
    </script>
  </body>
</html>
